<!DOCTYPE html>
<html>
  <head>
    <title>News Roll</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4718b98a04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container flex">
        <div class="logo">
          <h1 onclick="reload()">News<span>Roll</span></h1>
        </div>

        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link"
              id="trending"
              onclick="onNavClick('trending')"
            >
              Trending
            </li>
            <li class="hover-link" id="tech" onclick="onNavClick('tech')">
              Tech
            </li>
            <li
              class="hover-link"
              id="investment"
              onclick="onNavClick('investment')"
            >
              Investment
            </li>
            <li class="hover-link" id="fun" onclick="onNavClick('fun')">
              More...
            </li>
          </ul>
        </div>

        <div class="search-bar">
          <input id="search-box" type="text" placeholder="eg.Rainy" />
          <button id="search-btn" class="btn">Search</button>
        </div>

        <div class="theme hover-link">
          <i class="fa-solid fa-sun" id="theme"></i>
        </div>
      </div>
    </nav>

    <main>
      <div class="container news-boxes flex" id="news-boxes"></div>

      <template id="news-template">
        <div class="news-box" id="news-box">
          <img
            src="https://via.placeholder.com/1"
            alt="news image"
            id="news-img"
          />
          <div class="news-content">
            <h2 id="news-title">news title</h2>
            <h4 id="news-src">source</h4>
            <p id="news-desc">description</p>
          </div>
        </div>
      </template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
